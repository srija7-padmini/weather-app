<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App | srija</title>
  <link rel="shortcut icon" href="./download.png" type="image/x-icon">
</head>

<body>

  <div class="wrapper">
    <button class="name">srija <a href="https://www.google.com/" class="fa fa-instagram"></a></button>
    <br>
    <br>
    <!-- <div>
      <a href="https://www.google.com/" class="fa fa-instagram"></a>
    </div> -->
    <br>
    <button class="back"><a href="./index.html">go back to home</a></button>
    <header><i class='bx bx-left-arrow-alt'></i>
      <h1>&nbsp;&nbsp;&nbsp;Weather App</h1>
    </header>
    <section class="input-part">
      <p class="info-txt"></p>
      <div class="content">
        <input type="text" spellcheck="false" placeholder="Enter city name and press enter" required>
        <div class="separator"></div>
        <button>Get Device Location</button>
      </div>

      <div class="bottom1">
        <br>
        <hr>
        <h1 class="ar">ALL RIGHTS RESERVED by <span class="ar1">sri</span></h1>
        <hr>

      </div>
    </section>
    <section class="weather-part">
      <img src="#" alt="Weather Icon">
      <div class="temp">
        <span class="numb">_</span>
        <span class="deg">°</span>C
      </div>
      <div class="weather">_ _</div>
      <div class="location">
        <i class='bx bx-map'></i>
        <span>_, _</span>
      </div>
      <div class="bottom-details">
        <div class="column feels">
          <i class='bx bxs-thermometer'></i>
          <div class="details">
            <div class="temp">
              <span class="numb-2">_</span>
              <span class="deg">°</span>C
            </div>
            <p>Feels like</p>
          </div>
        </div>
        <div class="column humidity">
          <i class='bx bxs-droplet-half'></i>
          <div class="details">
            <span>_</span>
            <p>Humidity</p>
          </div>
        </div>
      </div>
    </section>
  </div>


  <script src="script.js"></script>
  <iframe src='https://webchat.botframework.com/embed/shrija?s=rpNoXMpLw3Q.9PFvgzOjLLnHxeMF-wFbJUMYJDXSmw_u-6iI6mFlhdY'  style='min-width: 400px; width: 100%; min-height: 500px;'></iframe>
</body>

</html>
